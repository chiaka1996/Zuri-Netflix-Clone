<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
  <div  class="wrapper">
    <div class="header">
        <div class="logo">
            <a href="#"><img src="images/Netflix Logo.png" alt=""></a>
        </div>
    </div>
    <div class="login_body">
        <div class="login-box">
            <h2>Sign in</h2>
            <form>
               <div class="input-wrap">
                <input type="text" placeholder="Email or Phone Number">
               </div>
               <div class="input-wrap">
                <input type="text" placeholder="Password">
               </div>
               <div class="input-wrap">
                <button>Sign in</button>
               </div>
               <div class="support">
                    <div class="remember">
                        <span><input type="checkbox"></span>
                        <span>Remember me</span>
                    </div>
                    <div class="need-help">
                        Need help?
                    </div>
               </div>
             <div class="login footer">
                 <div class="login-facebook">
                    <span><img src="images/logos_facebook.png" alt="fb"></span>
                    <span><a href="#">Login with Facebook</a></span>
                 </div>
                 <div class="sign-up">
                     <p>New to Netflix? <a href="Signup.html">Sign up now</a></p>
                </div>
                <div class="terms">
                    <p>This is protected by  Google reCAPTCHA to <br>
                        ensure you are not a bot. <a href="#">Lean more</a></p>
                </div>
             </div>
            </form>
        </div>
    </div>

  </div>  

  <div class="footer">
        <div class="footer-head">
            <p>Questions? Contact us.</p>
        </div>

        <div class="footer-grid">
            <div class="grid1">
                <p>FAQ</p>
                <p>Cookie preferences</p>
            </div>
            <div class="grid2">
                <p>Help Center</p>
                <p>Corporate Information</p>
            </div>
            <div class="grid3">
                <p>Terms of Use</p>
            </div>
            
        </div>
  </div>


</body>
</html>
